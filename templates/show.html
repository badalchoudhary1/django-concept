<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table align="center">
        <thead>
            <tr>
                <th>Employee ID</th>
                <th>Employee EID</th>
                <th>Employee Name</th>
                <th>Employee Email</th>
                <th>Employee Contact</th>
                
            </tr>
        </thead>
        <tbody>
            {% for employee in badal %}
            <tr>
                <td>{{employee.id}}</td>
                <td>{{ employee.eid }}</td>
                <td>{{employee.ename}}</td>
                <td>{{employee.eemail}}</td>
                <td>{{employee.econtact}}</td>
              <td>  <a href="/delete/{{employee.id}}">Delete</a>
                <a href="/edit/{{employee.id}}">edit</a>
                </td>
            </tr>
            
            {%endfor%}
        </tbody>
    </table>

    <a class="btn btn-primary" href="/filter" role="button">Filter Employee</a>
     
    <form method="post" action="/search/">
        {%csrf_token%}
        <table align="center">
            <tr>
                <td>ID</td>
                <td><input type="text" name="ID"></td>
            </tr>

            <tr>
                <td><button type="submit" class="btn btn-primary">Search</button></td>
            </tr>

        </table>
    </form>

</body>
</html>
